<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;500;700&family=Baloo+Bhai+2:wght@400;500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>PetroPedia</title>
  </head>
  <body>
      <div class="mapHolder">
       <div class="cont">
         <div class="infoWindow">
           <h1 class="pumpName">
             Hindustan petroleam

           </h1>
           <p class="adress">
            <span class="tag ">Adress</span>  <span class="adressDisplay">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>  
           </p>
           <p class="mainElement ">
          <span class="tag">Distance</span> <span class="distance">3.2 km</span> 
           </p>
           <p class="mainElement">
            <span class="tag">Duration</span> <span class="duration"> 1 hr</span>
           </p >
           <p class="mainElement">
            <span class="tag">Time</span>  <span class="openTill">monday 3:00-4:40</span>  
           </p>
           
         </div>
        <div id="map"></div>
       </div>
        
      </div>
    </div>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=API-KEY-HERE&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
